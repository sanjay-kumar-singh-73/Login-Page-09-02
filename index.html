<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <h1>login</h1>
            <div class="input-box">
                <input type="text" class="sanjay" placeholder="User-Name" required/>
            </div>
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="input-box">
                <input type="password" class="sanjay" placeholder="User-Password" required/>
            </div>
            <div class="icon"><i class="fa-solid fa-lock"></i></div>
            <div class="box">
              <div class="check-boxx">
                <input type="checkbox" /> All terms & condition agree
              </div>
              <a href="#">forget password</a>
            </div>

            <div class="social-media">
                <li><a class="#"><i class="fa-brands fa-google"></i></a></li>
                <li><a class="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a class="#"><i class="fa-brands fa-twitter"></i></a></li>
            </div>
            <div class="button">
                <button class="btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
